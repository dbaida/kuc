<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕМ Практика</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <ul class="card-list">

        <li class="card-list__item">
            <div class="card card--discount">
                <div class="card__badge">-50%</div>
                <img src="images/fowler-refactoring.jpg" alt="Refactoring" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Refactoring</h2>
                    <p class="card__description">
                        Book by Kent Beck and Martin Fowler
                    </p>
                    <div class="card__actions">
                        <button class="button">Buy</button>
                        <button class="button button--secondary">Details</button>
                    </div>
                </div>
            </div>
        </li>

        <li class="card-list__item">
            <div class="card card--accent">
                <img src="images/gang-of-four-design-patterns.jpg" alt="Design Patterns" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Design Patterns</h2>
                    <p class="card__description">
                        Book by Erich Gamma, John Vlissides, Richard Helm, Ralph Johnson
                    </p>
                    <div class="card__actions">
                        <button class="button">Buy</button>
                        <button class="button button--disabled" disabled>Details</button>
                    </div>
                </div>
            </div>
        </li>

        <li class="card-list__item">
            <div class="card">
                <img src="images/martin-clean-code.webp" alt="Clean Code" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Clean Code</h2>
                    <p class="card__description">
                        Book by Robert Cecil Martin
                    </p>
                    <div class="card__actions">
                        <button class="button">Buy</button>
                        <button class="button button--secondary">Details</button>
                    </div>
                </div>
            </div>
        </li>

    </ul>
</div>

</body>
</html>
